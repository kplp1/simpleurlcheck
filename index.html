<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #ccc;
        }
        .content {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
    </header>
    <nav>
        <a href="./">Home</a>
        <a href="./about">About</a>
        <a href="./folder/insidethefolder">Inside Folder</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Welcome to the index.html page</h2>
            <p>This is the main landing page of our simple website.</p>
            <p>Click on the <a href="./about">About</a> link to navigate to the about page or visit the
            <a href="./folder/insidethefolder">Inside Folder</a> page.</p>
        </div>
    </div>
</body>
</html>
